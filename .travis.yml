notifications:
  email: false

sudo: false

language: python

cache: pip

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

matrix:
  fast_finish: true

before_install:
  - travis_retry pip install --upgrade pip setuptools
  - travis_retry pip install coveralls

install:
  - travis_retry pip install -e .[tests]

script:
  - ./run-tests.sh

after_success:
  - coveralls

deploy:
  provider: pypi
  user: jacquerie
  password:
    secure: ""
  on:
    branch: master
    python: 2.7
  distribution: sdist
